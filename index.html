<html lang="en">

 <script

    <title>Kimmiko James Portfolio Site</title>

  <body id="home-body">
    <div id="nav-placeholder"></div>
    <h4 id="headername">Kimmiko James</h4>

    <div class="banner-area">
      <h3></h3>

    <script>
      var typed = new Typed('.banner-area h3', {
         strings: ['Programmer', 'Writer','Student','Gamer Nerd'],
         startDelay: 30,
         backSpeed: 80,
         typeSpeed: 80,
         loop:true
      });
    </script>

  <script>

        $("#nav-placeholder").replaceWith(data);
    });
  </script>
  
  </body>
